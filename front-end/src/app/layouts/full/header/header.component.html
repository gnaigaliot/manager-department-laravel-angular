        
<!-- ============================================================== -->
<!-- Profile - style you can find in header.scss -->
<!-- ============================================================== -->
<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5"> <img src="assets/images/users/1.jpg" alt="user" class="profile-pic"> </button>
<mat-menu #profile="matMenu" class="mymegamenu">
    <button mat-menu-item>
        <mat-icon>settings</mat-icon> Đổi mật khẩu </button>
    <button mat-menu-item>
        <mat-icon>account_box</mat-icon> Thông tin cơ bản </button>
    <button mat-menu-item (click)="logout($event)" *ngIf="loggedIn">
        <mat-icon>exit_to_app</mat-icon> Đăng xuất </button>
    <button mat-menu-item routerLink="/login" *ngIf="!loggedIn">
        <mat-icon>exit_to_app</mat-icon> Đăng nhập </button>
</mat-menu>
