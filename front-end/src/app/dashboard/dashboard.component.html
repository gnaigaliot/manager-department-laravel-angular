<form id="formSearch" [formGroup]="formSearch">
    <div fxLayout="row wrap">
        <!-- card 1 start -->
        <div class="col-md-6 col-xl-4">
            <div class="card widget-card-1">
                <div class="card-block-small">
                    <div fxLayout="row">
                        <div class="col-md-3 col-xl-3">
                            <i class="pi pi-home sonnx" style="color: #ffc400; font-size: 100px!important;"></i>
                        </div>
                        <div class="col-md-9 col-xl-9" style="text-align: right; padding-top: 25px;">
                            <span class="text-c-blue f-w-600" style="font-size: 20px;">Số căn đã dùng</span>
                            <h4 style="font-size: 22px;">{{active}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- card 1 end -->
        <!-- card2 start -->
        <div class="col-md-6 col-xl-4">
            <div class="card widget-card-1">
                <div class="card-block-small">
                    <div fxLayout="row">
                        <div class="col-md-3 col-xl-3">
                            <i class="pi pi-check-circle sonnx" style="color: #00AF0C; font-size: 100px!important;"></i>
                        </div>
                        <div class="col-md-9 col-xl-9" style="text-align: right; padding-top: 25px;">
                            <span class="text-c-blue f-w-600" style="font-size: 20px;">Số căn còn trống</span>
                            <h4 style="font-size: 22px;">{{empty}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- card2 end -->
        <!-- card3 start -->
        <div class="col-md-6 col-xl-4">
            <div class="card widget-card-1">
                <div class="card-block-small">
                    <div fxLayout="row">
                        <div class="col-md-3 col-xl-3">
                            <i class="pi pi-users sonnx" style="color: #ff003c; font-size: 100px!important;"></i>
                        </div>
                        <div class="col-md-9 col-xl-9" style="text-align: right; padding-top: 25px;">
                            <span class="text-c-blue f-w-600" style="font-size: 20px;">Tổng số cư dân</span>
                            <h4 style="font-size: 22px;">{{totalPerson}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div fxLayout="row wrap">
        <div fxFlex.gt-sm="60%">
            <mat-card>
                <mat-card-content>
                    <div  fxLayout="row">
                        <div class="col-md-9 col-xl-9">
                            <mat-card-title>Thống kê cư dân trong năm {{yearPerson}}</mat-card-title>
                        </div>
                        <div class="col-md-3 col-xl-3">
                            <p-dropdown [options]="listYear" [virtualScroll]="true" itemSize="30" (onChange)="changeYearPerson()"
                            formControlName="yearPerson"></p-dropdown>
                        </div>
                    </div>
                    <!-- <p-chart #chart type="bar" [data]="data"></p-chart> -->
                    <p-chart type="bar" [data]="data"></p-chart>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</form>
