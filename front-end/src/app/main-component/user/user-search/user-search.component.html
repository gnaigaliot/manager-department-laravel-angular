<div class="panel panel-default">
    <form id="formSearch" [formGroup]="formSearch">
        <div class="panel-heading">
            <strong class="text-u-c">
                <i class="mdi mdi-view-module"></i>
                <span>Thông tin tìm kiếm</span>
            </strong>
        </div>
        <div class="panel-body padding-xl ui-g">
            <div class="ui-g-12">
                <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Mã</label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="userCode"
                        maxlength="50" autofocus>
                </div>

                <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Tên</label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="fullName"
                        maxlength="200" autofocus>
                </div>
            </div>
        </div>
        <div class="panel-footer vt-area-button">
            <button type="submit" (click)="processSearch();" class="btn btn-sm btn-info"><i class="fa fa-search"></i>
                Tìm kiếm</button>
        </div>
    </form>
</div>

<div class="panel panel-default">
    <div class="panel-heading vt-relative">
        <strong class="text-u-c">
            <i class="mdi mdi-format-list-bulleted"></i>
            <span> Danh sách tài khoản</span>
        </strong>
        <div class="vt-absolute vt-shotcut-button-in-heading">
            <div>
                <button type="button" (click)="prepareSaveOrUpdate()" class="btn btn-sm btn-info"><i class="mdi mdi-plus-circle"></i> Thêm mới</button>
            </div>
        </div>
    </div>
    <div class="panel-body panel-table">
        <p-table [value]="resultList" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
            tableStyleClass="table table-wrapper table-hover table-striped b-t b-b" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="colgroup" let-columns>
                <colgroup>
                    <col class="size-1">
                    <col class="size-1">
                    <col class="size-1">
                    <col class="size-4">
                    <col class="size-6">
                    <col class="size-3">
                    <col class="size-3">
                    <col class="size-6">
                </colgroup>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>STT</th>
                    <th>Sửa</th>
                    <th>Xóa</th>
                    <th pSortableColumn="userCode">Mã người dùng <p-sortIcon [field]="userCode"></p-sortIcon></th>
                    <th pSortableColumn="fullName">Họ và tên <p-sortIcon [field]="'fullName'"></p-sortIcon></th>
                    <th>Giới tính </th>
                    <th>Ngày sinh </th>
                    <th>Email </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-index="rowIndex">
                <tr>
                    <td class="vt-align-center">{{index+1}}</td>
                    <td class="vt-align-center">
                        <a class="btn-table edit" [title]="'Sửa'"><i class="fa fa-edit"></i></a>
                    </td>
                    <td class="vt-align-center">
                        <a class="btn-table delete" [title]="'Xóa'"><i class="fa fa-trash-alt"></i></a>
                    </td>
                    <td class="vt-align-center">{{item.userCode}}</td>
                    <td>{{item.name}}</td>
                    <td class="vt-align-center" *ngIf="item.gender===1"> Nam </td>
                    <td class="vt-align-center" *ngIf="item.gender===2"> Nữ </td>
                    <td class="vt-align-center" *ngIf="item.gender===0"> Giới tính khác </td>
                    <td class="vt-align-center"> {{item.dateOfBirth | date: 'dd/MM/yyyy'}} </td>
                    <td> {{item.email}} </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
