<div class="modal-body">
    <form id="frmSaveUser" [formGroup]="formSave">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong class="text-u-c">
                    <i class="pi pi-th-large"></i>
                    <span *ngIf="!formSave.get('id').value"> Thêm mới nhân viên</span>
                    <span *ngIf="formSave.get('id').value"> Sửa thông tin nhân viên</span>
                </strong>
                <div class="vt-absolute vt-shotcut-button-in-heading">
                    <span style="display: inline-block;" (click)="activeModal.close()" title="{{'Đóng'}}" class="btn btn-span btn-sm btn-info"><i class="pi pi-times" style="padding-top: 5px;"></i></span>
                </div>
            </div>
            <div class="panel-body padding-xl ui-g">
                <!-- row -->
                <div class="ui-g-12">
                    <label class="ui-g-6 ui-md-6 ui-lg-2 control-label vt-align-right">Họ và tên <font size="2" color="red">*</font></label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="name" maxlength="50">
                        <app-control-messages [control]="f['name']"></app-control-messages>
                    </div>
                    <!-- <label class="ui-g-6 ui-md-6 ui-lg-3 control-label vt-align-right">Mã nhân viên <font size="2" color="red">*</font></label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="code" maxlength="10">
                        <app-control-messages [control]="f['code']"></app-control-messages>
                    </div> -->
                </div>
                <!-- row -->
                <div class="ui-g-12">
                    <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Ngày sinh <font size="2" color="red">*</font></label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <input class="form-control" type="date" formControlName="dateOfBird"/>
                        <app-control-messages [control]="f['dateOfBird']"></app-control-messages>
                    </div>
                    <label class="ui-g-6 ui-md-6 ui-lg-3 control-label vt-align-right">Giới tính <font size="2" color="red">*</font></label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <div class="form-check-inline">
                            <label class="i-checks">
                              <input type="radio" formControlName="gender" class="form-check-input control-label" id="gender_1"
                                [value]="1" name="gender">
                              <i></i>
                              Nam
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="i-checks">
                              <input type="radio" formControlName="gender" class="form-check-input control-label" id="gender_2"
                                [value]="0" name="gender">
                              <i></i>
                              Nữ
                            </label>
                        </div>
                        <app-control-messages [control]="f['gender']"></app-control-messages>
                    </div>
                </div>
                <!-- row -->
                <div class="ui-g-12">
                    <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Email <font size="2" color="red">*</font></label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="email" maxlength="100">
                        <app-control-messages [control]="f['email']"></app-control-messages>
                    </div>
                    <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Số điện thoại<font size="2" color="red">*</font></label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <input type="tel" class="form-control ng-pristine ng-invalid ng-touched" formControlName="phonenumber" maxlength="100">
                        <app-control-messages [control]="f['phonenumber']"></app-control-messages>
                    </div>
                </div>
                <!-- row -->
                <div class="ui-g-12">
                    <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Phòng ban<font size="2" color="red">*</font></label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p-dropdown [options]="listDepartment" [virtualScroll]="true" itemSize="30" formControlName="idDepartment">
                        </p-dropdown>
                        <app-control-messages [control]="f['idDepartment']"></app-control-messages>
                    </div>
                    <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Vị trí<font size="2" color="red">* </font></label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p-dropdown [options]="listPositions" [virtualScroll]="true" itemSize="30" formControlName="idPositions"></p-dropdown>
                        <app-control-messages [control]="f['idPositions']"></app-control-messages>
                    </div>
                </div>
                <!-- row -->
                <div class="ui-g-12">
                    <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Ngày bắt đầu<font size="2" color="red">*</font></label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <input class="form-control" type="date" formControlName="startDate"/>
                        <app-control-messages [control]="f['startDate']"></app-control-messages>
                    </div>
                    <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Ngày kết thúc<font size="2" color="red">*</font></label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <input class="form-control" type="date" formControlName="endDate"/>
                        <app-control-messages [control]="f['endDate']"></app-control-messages>
                    </div>
                </div>
            </div>
            <div class="panel-footer vt-area-button">
                <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm btn-info"> <i class="pi pi-save"></i> Lưu lại</button>
                <button type="button" (click)="activeModal.close()" class="btn btn-sm btn-danger"> <i class="pi pi-times"></i> Hủy</button>
            </div>
        </div>
    </form>
</div>
