<div class="modal-body">
    <form id="frmSaveUser" [formGroup]="formSave">
      <div class="panel panel-default">
        <div class="panel-heading">
            <strong class="text-u-c">
                <i class="pi pi-th-large"></i>
                <span *ngIf="!formSave.get('id').value"> Thêm mới vị trí</span>
                <span *ngIf="formSave.get('id').value"> Sửa thông tin vị trí</span>
            </strong>
            <div class="vt-absolute vt-shotcut-button-in-heading">
                <span style="display: inline-block;" (click)="activeModal.close()" title="{{'Đóng'}}" class="btn btn-span btn-sm btn-info"><i class="pi pi-times" style="padding-top: 5px;"></i></span>
            </div>
        </div>
        <div class="panel-body padding-xl ui-g">
            <div class="ui-g-12">
                <!-- code -->
                <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Mã vị trí<font size="2" color="red">*</font></label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="code" maxlength="100">
                    <app-control-messages [control]="f['code']"></app-control-messages>
                </div>
      
                <!-- name -->
                <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Tên vị trí <font size="2" color="red">*</font>
                </label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="name" maxlength="100">
                    <app-control-messages [control]="f['name']"></app-control-messages>
                </div>
            </div>
            <div class="ui-g-12">
                <!-- salary -->
                <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Mức lương<font size="2" color="red">*</font></label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="salary" maxlength="100">
                    <app-control-messages [control]="f['salary']"></app-control-messages>
                </div>
            </div>
        </div>
        <div class="panel-footer vt-area-button">
          <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm btn-info"><i class="pi pi-save"></i> Lưu lại</button>
          <button type="button" (click)="activeModal.close()" class="btn btn-sm btn-danger"> <i class="pi pi-times"></i> Quay lại</button>
        </div>
      </div>
    </form>
  </div>
